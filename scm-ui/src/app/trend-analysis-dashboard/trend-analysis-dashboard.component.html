<h1> Data Trends </h1>

<h2> Dublin Bikes </h2>

<p *ngIf="loadingData"> Loading... </p>

<mat-accordion multi class="headers-align" *ngIf="!loadingData">
  <h3> Average bike availability given the current time: {{currentTime | date: 'HH:mm'}} </h3>
  <div class="bikeExpansionHeaders">
      <h4 class="stationHeader"> Station </h4>
      <h4 class="availabilityHeader"> Average Availability </h4>
  </div>
  <mat-expansion-panel *ngFor="let data of bikeTrends">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{data.name}}
      </mat-panel-title>
      <mat-panel-description>
        <div> {{data.current_bike_availability}}% </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
