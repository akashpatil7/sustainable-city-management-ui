<body>
    <div id="login-form-wrap">
        <h2>Login</h2>
        <form id="login-form" #userlogin = "ngForm" (ngSubmit) = "onLogin(userlogin.value)">
          <p>
          <input type="text" id="login-email" name="email" placeholder="Email" ngModel required><i class="validation"><span></span><span></span></i>
          </p>
          <p>
          <input type="password" id="password" name="password" placeholder="Password" ngModel required><i class="validation"><span></span><span></span></i>
          </p>
          <p>
          <input class="buttons" type="submit" id="login" value="Login">
          </p>
        </form>
        <div>
          <p>Not a member? <button class="buttons" (click)="openRegisterView()">Create Account</button></p>
        </div>
      </div>

      <div id="register-form-wrap">
        <h2>Register</h2>
        <form id="register-form">
          <p>
          <input type="text" id="register-email" name="Email" placeholder="Email" required><i class="validation"><span></span><span></span></i>
          </p>
          <p>
          <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
          </p>
          <p>
          <input type="password" id="password1" name="pas" placeholder="Password" required><i class="validation"><span></span><span></span></i>
          </p>
          <p>
            <input type="password" id="password2" name="pas" placeholder="Confirm Password" required><i class="validation"><span></span><span></span></i>
            </p>
          <p>
          <input class="buttons" type="submit" id="register" value="Register">
          </p>
        </form>
        <div>
          <p>Already have an account? <button class="buttons" (click)="openLoginView()">Login</button></p>
        </div>
      </div>
</body>
